<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Dictionary - Translate </title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
       
        <header> 
            <h1> Diccionary - Translate </h1>
        </header>


        <section class="translate">
            <h2> Traductor </h2>
            <div>
            <input type="text" id="word-input" placeholder="Escribe una palabara..." aria-label="Palabra a traducir">
            <div class="language-selection">
                <label><input type="radio" name="languaje" value="en-es"> Ingles a español</label>
                <label><input type="radio" name="languaje" value="es-en"> Español a Ingles</label>
            </div>
            <button id="translate-btn">Traducir</button>
        </div>
        <div id="tranlation-result" class="translation-box hidden" aria-live="polite"></div>
        </section>


        <div class="dictionary">
            <h2>Dictionary</h2>
            <div class="filters">
                <label>Filtrar por Categorias</label>
                <select id="categoria-filter">
                    <option value="all">Todas</option>
                    <option value="animals">Animales</option>
                    <option value="fruits">Frutas</option>
                    <option value="colors">Colores</option>
                    <option value="physical descriptions">Descripciones fisicas</option>
                    <option value="skills">Habilidades</option>
                    <option value="verbs">Verbos</option>
                </select>
                <button>Ordenar Alfabeticamente</button>
            </div>
            <table id="dictionary-table">
                <thead>
                    <tr>
                        <th>Ingles</th>
                        <th>Español</th>
                        <th>Ejemplos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


        <div class="add-word">
        <h2>Añadir nueva palabra</h2>
        <form id="add-word-form">
            <input type="text" id="new-word.en" placeholder="Palabra en ingles" required>
            <input type="text" id="new-word.en" placeholder="Palabra en español" required>
            <input type="text" id="new-word.en" placeholder="Ejemplos" required>
            <select id="new-word-category">
                <option value="animals">Animales</option>
                <option value="animals">Frutas</option>
                <option value="animals">Colores</option>
                <option value="physical descriptions">Descripciones fisicas</option>
                <option value="skills">Habilidades</option>
                <option value="animals">Verbos</option>
            </select>
            <button type="submit">Añadir Palabra</button>
        </form>
        </div>
        <script src="scripts/dictionary.js"></script>
        <script src="scripts/app.js"></script>

    
    </body>
</html>
